<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="card.css" />
    <link href="https://fonts.cdnfonts.com/css/reactin" rel="stylesheet" />
    <link
      href="https://fonts.cdnfonts.com/css/future-worlds"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/c89035392a.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="card">
      <div class="front">
        <!-- Add your front side content here -->
        <div class="name-job">
          <h1 class="name">Hanif Olayiwola</h1>
          <p class="job">Part-Time BatMan</p>
        </div>
        <div class="contact-info">
          <div class="contact-item">
            <i class="material-symbols-outlined">mail</i>
            <span>hanif@bat.man</span>
            <i class="material-symbols-outlined">phone_in_talk</i>
            <span>+234-call-batman</span>
            <i class="material-symbols-outlined">distance</i>
            <span>Gotham</span>
          </div>
        </div>
      </div>
      <div class="back">
        <!-- Add your back side content here -->
        <h1 class="back-mon">H O</h1>
        <div class="back-icons">
          <i class="fa-brands fa-square-x-twitter"></i>
          <span>HO_TheBatman</span>
          <i class="fa-brands fa-linkedin"></i>
          <span>HO_TheBatman</span>
        </div>
      </div>
    </div>
  </body>
</html>
